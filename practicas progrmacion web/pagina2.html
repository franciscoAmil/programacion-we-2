<html>
  <head>
      <title>formulario de los alumnos</title>
  </head>
  <body>
    <h1>FORMULARIO DE ALUMNOS DEL TECNOLOGICO </h1>
    <form action="pagina2.html" >

      <table>
        <tr>
          <td>NC:</td>
          <td><input type="text" name="nc"></td>
        </tr>
        <tr>
          <td>Contraseña:</td>
          <td><input type="password" name="nc"></td>
        </tr>
        <tr>
          <td>Nombre:</td>
          <td><input type="text" name="nom"></td>
        </tr>
        <tr>
          <td>Apellidos:</td>
          <td><input type="text" name="ap"></td>
        </tr>
        <tr>
          <td>Especialidad:</td>
          <td>
            <select name="esp">
              <option value="1"> Ing. en sistemas computacionales 
              <option value="2"> Ing. Industrial 
              <option value="3"> Ing. Electronica 
              <option value="4"> Ing. Civil 
              <option value="5"> Ing. Mecatronica
              <option value="6"> Ing. Logistica
              <option value="7"> Ing. Electronica
              <option value="8"> Ing. Gestion empresarial
              <option value="9"> Lic. Contaduria
              <option value="10"> Ing. Administracion
              <option value="11"> Ing. Electronica 
            </select>
          </td>
        </tr>
        <tr>
          <td>Fecha de nacimiento:</td>
        <td>
            <select name="esp">
              <option value="1"> 1
              <option value="2"> Ing. Industrial 
              <option value="3"> Ing. Electronica 
              <option value="4"> Ing. Civil 
              <option value="5"> Ing. Mecatronica
              <option value="6"> Ing. Logistica
              <option value="7"> Ing. Electronica
              <option value="8"> Ing. Gestion empresarial
              <option value="9"> Lic. Contaduria
              <option value="10"> Ing. Administracion
              <option value="11"> Ing. Electronica 
            </select>
          </td>
        </tr>
        <tr>
          <td>Genero:</td>
          <td>
            <input type="radio" name="gn" value="F">Femenino<br>
            <input type="radio" name="gn" value="M">Masculino
          </td>
        </tr>
        <tr>
          <td>Fecha de ingreso:</td>
          <td><input type="text" name="fi"></td>
        </tr>
        <tr>
          <td>Seleccione si fue el caso</td>
          <td>
            <input type="checkbox" name="rep">¿Reprobo alguna materia?
          </td>
        </tr>
        <tr>
          <td>Comentarios:</td>
          <td>
            <textarea name="comenta" rows="5" cols="30"></textarea>
          </td>
        </tr>
        <td> </td>
          <td><input type="submit" value="guardar"></td>
        </tr>
      </table>
    </form>

  </body>

</html>
